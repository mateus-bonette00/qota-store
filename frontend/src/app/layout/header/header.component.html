<header class="modern-header">
  <div class="header-container">
    <!-- Logo & Brand -->
    <div class="brand">
      <img src="assets/logo-qota-storee-semfundo.png" alt="Qota Store" class="logo" />
      <span class="brand-text">Qota Finance</span>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item">
        <lucide-icon [name]="item.icon" [size]="20"></lucide-icon>
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <!-- Month/Year Filters -->
    <div class="header-filters">
      <div class="filter-group">
        <lucide-icon name="calendar" [size]="18"></lucide-icon>
        <select
          [(ngModel)]="selectedMonth"
          (change)="onMonthChange()"
          class="filter-select">
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Mar√ßo</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="filter-group">
        <select
          [(ngModel)]="selectedYear"
          (change)="onYearChange()"
          class="filter-select">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>
  </div>
</header>
